<img class="background-img" src="assets/img/start-img.jpg" alt="">

<section>
    <div class="header">
        <img class="logo-img" src="assets/img/logo.svg" alt="">
        <button mat-flat-button [routerLink]="['/login']">Log in</button>
    </div>

    <div class="content">
        <h1>Movies, TV shows, and more</h1>
        <h2>Watch whenever you want wherever you want</h2>
        <h3>Enter your email to create or restart your subscription.</h3>
        <div class="input-box">
            <input type="email" placeholder="Email Address" [(ngModel)]="email">
            <button mat-flat-button [routerLink]="['/signup']" [queryParams]="{ email: email }">Sign Up ></button>
        </div>
    </div>

    <div class="footer">
        <span [routerLink]="['/privacyPolicy']">Datenschutz</span>
        <span [routerLink]="['/legalNotice']">Impressum</span>
    </div>
</section>
